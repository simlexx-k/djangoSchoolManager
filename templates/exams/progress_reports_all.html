{% extends '_base.html' %}

{% block content %}
<h1>Progress Reports</h1>
<table>
    <tr>
        <th>Learner</th>
        <th>Exam Type</th>
        <th>Generated Date</th>
        <th>Actions</th>
    </tr>
    {% for report in reports %}
    <tr>
        <td>{{ report.learner.name }}</td>
        <td>{{ report.exam_type.name }}</td>
        <td>{{ report.generated_date }}</td>
        <td>
            <a href="{% url 'view_progress_report' report.id %}">View</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
