{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 md:p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Confirm Deletion</h1>
        
        <p class="text-gray-600 dark:text-gray-400 mb-6">
            Are you sure you want to delete the exam result for {{ result.learner.name }} in {{ result.subject.name }}?
        </p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    Confirm Delete
                </button>
                <a href="{% url 'exam_result_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
