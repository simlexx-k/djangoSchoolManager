<head>
    <title>Edit Grade Subjects - Admin Dashboard</title>
</head>
{% extends 'admin/base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="text-3xl font-bold mb-6 p-4 bg-gray-50 dark:bg-gray-900 dark:text-white border-t-2 border-white">Edit Subjects for {{ grade.grade_name }}</h2>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Subjects</button>
    </form>
</div>
{% endblock %}
