<!-- templates/admin/delete_role.html -->
{% extends 'admin/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Delete Role</h2>
    <p class="mb-4">Are you sure you want to delete the role "{{ role.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2">
            Confirm Delete
        </button>
        <a href="{% url 'manage_roles' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
