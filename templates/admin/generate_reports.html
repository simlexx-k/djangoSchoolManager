<head>
    <title>Generate Reports - Admin Dashboard</title>
</head>
{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="p-8">
    <h1 class="text-3xl font-bold mb-6">Academic Reports</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Class Reports</h2>
            <form action="{% url 'generate_class_report' %}" method="get">
                <div class="mb-4">
                    <label for="class_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Select Class</label>
                    <select id="class_id" name="class_id" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        {% for class in classes %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Generate Class Report
                </button>
            </form>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Individual Student Report</h2>
            <form action="{% url 'generate_student_report' %}" method="get">
                <div class="mb-4">
                    <label for="student_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Student ID</label>
                    <input type="text" id="student_id" name="student_id" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Generate Student Report
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
