<head>
    <title>Add Teacher - Admin Dashboard</title>
</head>
{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="p-8 bg-gray-100 dark:bg-gray-800 min-h-screen rounded-lg">

    <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-4">Add Teacher</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" name="name" id="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="employee_id" class="block text-sm font-medium text-gray-700">Employee ID:</label>
                <input type="text" name="employee_id" id="employee_id" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="is_class_teacher" class="block text-sm font-medium text-gray-700">Class Teacher:</label>
                <input type="checkbox" name="is_class_teacher" id="is_class_teacher">
            </div>
            <div class="mb-4">
                <label for="subjects" class="block text-sm font-medium text-gray-700">Subjects:</label>
                {{ form.subjects }}  <!-- This will render the checkbox select for subjects -->
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Add Teacher
            </button>
        </form>
    </div>
</div>
{% endblock %}
