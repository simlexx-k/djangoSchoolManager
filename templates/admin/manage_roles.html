<!-- templates/admin/manage_roles.html -->
{% extends 'admin/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Manage Roles</h2>
    <a href="{% url 'add_role' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
        Add New Role
    </a>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for role in roles %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ role.name }}</td>
                <td class="px-6 py-4">{{ role.description|truncatewords:10 }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="{% url 'edit_role' role.id %}" class="text-indigo-600 hover:text-indigo-900 mr-2">Edit</a>
                    <a href="{% url 'delete_role' role.id %}" class="text-red-600 hover:text-red-900">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
