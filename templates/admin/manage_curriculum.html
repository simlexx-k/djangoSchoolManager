{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Manage Curriculum</h1>
    
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Add Curriculum
        </button>
    </form>

    <h2 class="text-2xl font-bold mb-4">Existing Curricula</h2>
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Grade</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for curriculum in curricula %}
            <tr>
                <td class="border px-4 py-2">{{ curriculum.name }}</td>
                <td class="border px-4 py-2">{{ curriculum.grade }}</td>
                <td class="border px-4 py-2">
                    <a href="{% url 'edit_curriculum' curriculum.id %}" class="text-blue-500 hover:text-blue-800">Edit</a>
                    <a href="{% url 'delete_curriculum' curriculum.id %}" class="text-red-500 hover:text-red-800 ml-2">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
