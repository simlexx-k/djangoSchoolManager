<head>
    <title>Bulk Exam Result Entry - Admin Dashboard</title>
</head>
{% extends 'admin/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    @media (max-width: 640px) {
        .container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Bulk Exam Result Entry</h1>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 md:p-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Select Grade and Exam Type</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="{{ grade_form.grade.id_for_label }}" class="mb-2 font-medium text-gray-700 dark:text-gray-300">
                    {{ grade_form.grade.label }}
                </label>
                {{ grade_form.grade }}
            </div>
            <div class="flex flex-col">
                <label for="exam_type" class="mb-2 font-medium text-gray-700 dark:text-gray-300">Exam Type:</label>
                <select name="exam_type" required class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                    {% for exam_type in exam_types %}
                        <option value="{{ exam_type.exam_id }}">{{ exam_type.name }} ({{ exam_type.date_administered|date:"d/m/Y" }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Proceed to Result Entry
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Add any necessary JavaScript here
</script>
{% endblock %}
