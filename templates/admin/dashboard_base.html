<head>
    <title>Dashboard - Admin</title>
</head>
{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="hidden md:flex flex-col w-64 bg-white shadow-lg">
        <div class="flex items-center justify-center h-20 shadow-md">
            <h1 class="text-3xl font-bold text-gray-800">School Manager</h1>
        </div>
        <ul class="flex flex-col py-4">
            {% block sidebar_menu %}
            <!-- This will be overridden in child templates -->
            {% endblock %}
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Navbar -->
        <header class="flex justify-between items-center p-6 bg-white shadow-md">
            <div class="flex items-center">
                <span class="text-2xl font-semibold text-gray-800">{% block dashboard_title %}Dashboard{% endblock %}</span>
            </div>
            <div class="flex items-center">
                <span class="mr-2">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </a>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
            {% block dashboard_content %}
            <!-- This will be overridden in child templates -->
            {% endblock %}
        </main>
    </div>
</div>
{% endblock %}
