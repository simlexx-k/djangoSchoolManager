{% extends 'admin/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Confirm Delete Subject</h1>
    <p class="mb-4">Are you sure you want to delete the subject "{{ subject.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Confirm Delete</button>
        <a href="{% url 'manage_subjects' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
