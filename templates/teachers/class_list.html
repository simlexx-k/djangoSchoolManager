{% extends 'teachers/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Class List</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for class in classes %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-2">{{ class.grade_name }}</h2>
            <p class="text-gray-600 mb-4">{{ class.grade_description|truncatewords:20 }}</p>
            <a href="{% url 'teacher_class_detail' class.id %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-block">
                View Details
            </a>
        </div>
        {% empty %}
        <p class="col-span-3 text-center text-gray-600">No classes found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
