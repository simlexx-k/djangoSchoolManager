{% extends 'teachers/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Attendance Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for class in classes %}
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">{{ class.grade_name }}</h2>
            <div class="space-y-2">
                <a href="{% url 'record_attendance' class.id %}" class="block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded text-center">
                    Record Attendance
                </a>
                <a href="{% url 'view_attendance' class.id %}" class="block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded text-center">
                    View Attendance
                </a>
                <a href="{% url 'weekly_attendance_summary' class.id %}" class="block bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded text-center">
                    Weekly Summary
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
