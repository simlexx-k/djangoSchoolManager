{% extends 'super-admin/base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Delete User: {{ user.username }}</h1>
<p>Are you sure you want to delete this user?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Confirm Delete
    </button>
    <a href="{% url 'manage_users' %}" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded ml-2">
        Cancel
    </a>
</form>
{% endblock %}
