<!-- templates/admin/delete_role.html -->
{% extends 'super-admin/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Delete Role</h2>
        <p class="mb-4 text-gray-700">Are you sure you want to delete the role "{{ role.name }}"?</p>
        <form method="post" class="flex items-center justify-between">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
                Confirm Delete
            </button>
            <a href="{% url 'manage_roles' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
